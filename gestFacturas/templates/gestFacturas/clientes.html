{%extends 'gestFacturas/base.html'%}
{% load static %}
{% block titulo %}Clientes{% endblock %}

{% block body %}
<h1>Lista de Clientes</h1>

<div class="DivAniadirCliente">
    <a class="boton" href="{% url 'cliente_añadir'  %}">Nuevo Cliente</a>
</div>
<div class="contenido-clientes">
    <div class="lista_contenido">
        <div class="filtros">
        </div>
        <div class="obj_lista_contenido">
            {% for cliente in clientesOrdenados %}
            <div class="cartitaUsuario">
                <div style="display: flex; padding:0.6rem; gap: 0.8rem;justify-content: space-between;">
                    <div style="display: flex;align-items: center;"><label>{{cliente}}</label> </div>
                    <div style="display: flex;align-items: center;gap: 1rem;" >
                        <div style="display: flex;align-items: center;"><a href="{% url 'cliente_detalles' pk=cliente.pk %}" class="boton_masInfo_factura">Más info</a></div>
                        <div style="display: flex;align-items: center;"><a href="{% url 'cliente_eliminar' pk=cliente.pk %}" class="boton_eliminar_factura">Eliminar</a></div>
                    </div>
                </div>
            </div>
            
            {% empty%}
            <div style="height: 100%;display: flex;justify-content: center; align-items: center;">
                <h4>No existen clientes</h4>
            </div>
            {% endfor %}
        </div>
    </div>

    {% endblock %}
