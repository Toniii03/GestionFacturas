{%extends 'gestFacturas/base.html'%}
{% load static %}
{% block titulo %}Clientes{% endblock %}

{% block body %}

<h1>Cliente {{cliente}}</h1>

<a href="{% url 'cliente_detalles' pk=cliente.pk %}" class="boton_volver_atras">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
</a>

<div>
    <form method="post" class="formulario_editarCliente">
        <div class="info_Usuario">
            {% csrf_token %}
            {{form}}
        </div>
        <div class="div_botones_editar">
            <button type="submit" class="boton_guardar">Guardar</button>
            <a href="{% url 'cliente_detalles' pk=cliente.pk %}" class="borrar_btnEliminar">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
