{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilosLogin.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Iniciar Sesión</title>
</head>

<body>

    {% if messages %}
    <div class="alert-messages">
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="contenido-formulario">
        <div class="login-form">
            <h2 class="login-title">Iniciar Sesión</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="input-group">
                    <label>Usuario</label> {{ form.username }}
                </div>
                <div class="input-group">
                    <label>Contraseña</label> {{ form.password }}
                </div>

                <div class="form_div_btn_aniadir">
                    <button class="submit-btn" type="submit">Iniciar sesión</button>
                </div>
            </form>
            <div class="register-link">
                <label>¿No tienes cuenta?</label>
                <a href="{% url 'registro' %}">Regístrate aquí</a>
            </div>
        </div>
    </div>
</body>

</html>
