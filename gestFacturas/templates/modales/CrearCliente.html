{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" action="{% url 'cliente_aÃ±adir' %}">
        {% csrf_token %}
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Crear nuevo cliente</h2>
                </div>
                <div class="modal-body">
                    <div style="display: grid;flex-direction: column;gap: 1rem;">
                        <div style="display: grid;grid-template-columns: 15% 75%;">
                            <label> Nombre </label> {{form.nombre}}
                        </div>
                        <div style="display: grid;grid-template-columns: 15% 75%;">
                            <label> Apellidos </label>
                            {{form.apellidos}}
                        </div>
                        <div style="display: grid;grid-template-columns: 15% 75%;">
                            <label> Correo </label> {{form.email}}
                        </div>
                        <div style="display: grid;grid-template-columns: 15% 75%;">
                            <label> Telefono </label> {{form.telefono}}
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <a href="{% url 'factura_nueva' %}" class="btn btn-danger" type="button"
                        data-dimiss="modal">Cancelar</a>
                    <button class="btn btn-primary" type="submit">Crear cliente</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
